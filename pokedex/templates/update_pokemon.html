{% block content %}
<h1>Update Pokémon: {{ object.name }}</h1>
<a href="{% url 'index' %}">Back to Pokémon List</a>

<form method="post">
    {% csrf_token %}
    
    {{ form.as_p }}  <!-- Pokémon form (excludes stats) -->

    <h2>Stats</h2>
    {{ formset.management_form }}
    {% for form in formset %}
        <div>
            {{ form.as_p }}
        </div>
    {% endfor %}

    <button type="submit">Update Pokémon</button>
</form>

{% endblock %}
